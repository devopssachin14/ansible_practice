<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298); /* blue gradient */
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: rgba(0,0,0,0.6);
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: #ffcc00; /* gold heading */
            margin: 0;
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ffffff;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>

    <header>
        <h1>{{ heading }}</h1>
    </header>

    <main>
        <p>{{ message }}</p>
    </main>

    <footer>
        Powered by Ansible & Jinja2
    </footer>

</body>
</html>
